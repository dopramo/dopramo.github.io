<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch IPL Live</title>
    <style>
        /* Container to hold the background image */
        .background-container {
            position: fixed; /* Fix the background to the viewport */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Keep the background behind the content */
        }

        /* Apply the background image with the dark filter */
        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the whole screen */
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8); /* Apply dark filter */
        }

        /* Styling for the rest of the page */
        body {
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%; /* Allow body to take full height */
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 100px; /* Adjust padding for content positioning */
            flex-wrap: wrap; /* Ensure the content wraps on smaller screens */
            margin-left: 10px;
            margin-right: 10px;
        }

        .channel {
            background: rgba(30, 30, 30, 0.9); /* Dark semi-transparent background for the channel box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
            font-size: 24px;
            flex-basis: 5%; /* Take up 45% of the container's width */
            margin: 10px;
        }

        .channel:hover {
            transform: scale(1.05);
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffcc00;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            color: #ffa500;
        }

        /* Styling for the social media buttons */
        .social-buttons {
            margin-top: 40px;
        }

        .social-buttons a {
            background-color: #25D366; /* WhatsApp green */
            color: white;
            padding: 8px 16px; /* Reduced padding for shorter button length */
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            font-size: 16px; /* Slightly smaller font size */
            transition: background-color 0.3s ease;
            display: inline-block; /* Makes the button width fit the content */
        }

        .social-buttons a.instagram {
            background-color: #E4405F; /* Instagram red */
        }

        .social-buttons a:hover {
            background-color: #128C7E; /* WhatsApp dark green */
        }

        .social-buttons a.instagram:hover {
            background-color: #C13584; /* Instagram dark red */
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            .container {
                gap: 10px; /* Reduced gap between the server blocks */
            }

            .channel {
                flex-basis: 100%; /* Take up the full width on smaller screens */
                margin-left: 10px;
                margin-right: 10px;
            }
        }
    </style>
</head>
