<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Live Stream | Watch Now</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 0;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: red;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            padding: 20px;
        }
        .footer {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
            gap: 10px;
        }
        .whatsapp-button, .instagram-button {
            width: 50%;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .whatsapp-button {
            background: #25D366;
        }
        .instagram-button {
            background: #E1306C;
        }
        @media (max-width: 768px) {
            .video-wrapper {
                height: 300px;
                font-size: 16px;
                padding: 15px;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .whatsapp-button, .instagram-button {
                width: 90%;
            }
        }
    </style>
</head>

    <header>IPL Live Streaming - Watch Live</header>
    <div class="container">

            We have a copyright issue from BCCI and IPL broadcasting center. <br>

        <div class="button-container">

            <a href="https://www.instagram.com/dopramo/" target="_blank" class="instagram-button">Follow Me on Instagram</a>
        </div>
        <p class="footer">&copy; 2025 IPL Streaming. All rights reserved.</p>
    </div>
</body>
</html>
